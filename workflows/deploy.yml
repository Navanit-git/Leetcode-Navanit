name: Deploy to GitHub Pages and Save Notes

on:
  push:
    branches:
      - main
  # Allow manual trigger for saving notes
  workflow_dispatch:
    inputs:
      note_id:
        description: 'ID of the note'
        required: true
      note_content:
        description: 'Content of the note'
        required: true

jobs:
  save-note:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Create notes directory
        run: mkdir -p notes

      - name: Save Note
        run: |
          echo "${{ github.event.inputs.note_content }}" > "notes/${{ github.event.inputs.note_id }}.txt"
          
      - name: Commit and Push Note
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add notes/
          git commit -m "Save note ${{ github.event.inputs.note_id }}"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: [save-note]
    if: always()
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: .
          clean: true