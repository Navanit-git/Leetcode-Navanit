name: Deploy to GitHub Pages and Save Notes

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'notes.json'
  repository_dispatch:
    types: [save_note]

permissions:
  contents: write
  pages: write

jobs:
  save-notes:
    runs-on: ubuntu-latest
    if: github.event_name == 'repository_dispatch'
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create notes directory
        run: mkdir -p notes

      - name: Update notes
        run: |
          NOTES_FILE="notes/notes.json"
          if [ ! -f "$NOTES_FILE" ]; then
            echo "{}" > "$NOTES_FILE"
          fi
          
          # Update the note in notes.json
          jq --arg id "${{ github.event.client_payload.note_id }}" \
             --arg content "${{ github.event.client_payload.content }}" \
             '.[$id] = $content' "$NOTES_FILE" > temp.json && mv temp.json "$NOTES_FILE"

      - name: Commit notes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add notes/
          git commit -m "Update notes"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: [save-notes]
    if: always()
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: .
          clean: true