        .problem { margin: 10px 0; }
        textarea { display: block; width: 100%; height: 60px; margin-top: 5px; }
    </style>
    <script>
        function saveState(id) { localStorage.setItem(id, document.getElementById(id).checked); }
        function saveNotes(id) { localStorage.setItem(id, document.getElementById(id).value); }
        function loadState() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                const state = localStorage.getItem(cb.id);
                if (state !== null) cb.checked = state === 'true';
            });
            document.querySelectorAll('textarea').forEach(area => {
                const notes = localStorage.getItem(area.id);
                if (notes !== null) area.value = notes;
            });
        }
        window.onload = loadState;
    </script>
